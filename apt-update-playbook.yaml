---
- name: Update apt packages
  hosts: servers
  become: true
  tasks:
    - name: Update apt packages
      apt: 
        upgrade: true
        update_cache: yes
      register: output

    - name: Update apt package debug
      debug:
        msg: "{{ output }}"
      
    - name: Update pihole
      when: inventory_hostname in groups['piholes']
      command: "pihole -up"
      register: output

    - name: Update pihole debug
      debug:
        msg: "{{ output }}"
      
    - name: Check if reboot required
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file
      
    - name: Reboot if required
      reboot:
      when: reboot_required_file.stat.exists == true
